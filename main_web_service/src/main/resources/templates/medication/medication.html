<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title></title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <!--************************ page content ************************************************-->

    <h2>Medication</h2>

    <form action="/" id="find"/>
    <div class="row">
        <div class="col-xs-4 col-md-2">
            <a class="btn btn-primary" href="/newmedicament/"><i class="glyphicon-plus icon-white"></i> Add new to database</a>
        </div>

        <div class="col-xs-8 col-md-4 col-md-offset-6">
            <div class="input-group">
                <input type="text" class="form-control" name="med" form="find" placeholder="Find... (ex. Oxycodone)"/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" form="find" type="submit">Go!</button>
                  </span>
            </div>

        </div>

    </div>

    <div class="row-fluid">
        <div class="span9">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th><small>Medicament</small></th>
                    <th><small>Code</small></th>
                    <th><small>Type </small></th>
                    <th><!-- placeholder --></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item,status : ${drugs}">
                    <td width="10%" th:text="${status.count}"></td>
                    <td width="30%" th:text="${item.name}"></td>
                    <td width="25%" th:text="${item.code}"></td>
                    <td width="25%" th:text="${item.type}"></td>
                    <td width="10%" th:unless="${param.pId == null}">
                    <form action="/prescript" method="post">
                        <input type="hidden" name="pId" th:value="${param.pId[0]}"/>
                        <button type="submit" class="btn btn-success btn-sm" name="med" th:value="${item.name}">Prescript</button>
                    </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--******************** end page content ************************************************-->

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
