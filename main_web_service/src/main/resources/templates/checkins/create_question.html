<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title></title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <!--************************ page content ************************************************-->

    <h3>Add/Update Question</h3>

    <h3>Cagtegory: <i th:text="${question.category}"></i></h3>

    <form th:action="@{/newq}" th:object="${question}" method="post" role="form" id="add">

        <input type="hidden" th:field="*{category}" value="${question.category}"/>
        <div class="form-group">
            <h4>Pick a Subcategory:
            <select th:field="*{subCategory}">
                <option
                        th:each="sc : ${sCategory}"
                        th:value="${sc}"
                        th:text="${sc}"></option>
            </select></h4>
        </div>

        <div class="form-group">
            <label for="tag">Enter tag:</label>
            <input type="text" th:field="*{code}" class="form-control" id="tag"
                      placeholder="tag:(ex.JR1)"/>
        </div>

        <div class="form-group">
            <label for="text">Question:</label>
            <textarea th:field="*{text}" class="form-control" rows="3" id="text"
                      placeholder="Enter question"/>
        </div>

        <div class="form-group">
            <div class="checkbox-inline">
                <label><input type="checkbox" th:field="*{timeMarkNeeded}" value="true"/> Include date/time request </label>
            </div>
            <div class="checkbox-inline">
                <label><input type="checkbox" th:field="*{clarifyingQuestionsNeeded}" value="true"/> Include clarifying questions </label>
            </div>
        </div>
    </form>

    <a href="/questions">
        <button class="btn btn-default">Cancel</button>
    </a>
    <button form="add" type="submit" class="btn btn-success">Submit</button>

    <!--******************** end page content ************************************************-->

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
