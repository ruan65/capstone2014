<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title></title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <!--************************ page content ************************************************-->

        <h3>Create checkin for Patient: </h3>

    <!--************************ FRAGMENT "PATIENT INFO"  from templates/details_patient.html ****-->
        <div th:include="details_patient :: patient_info"></div>

        <table>
            <tr th:each="item,status : ${patients}">
                <td width="10%" th:text="${status.count}"></td>
                <td width="35%" th:text="${item.lastName}"></td>
                <td width="35%" th:text="${item.firstName}"></td>
                <td width="20%"></td>
            </tr>
        </table>

        <h3><u>Question</u></h3>


    <!--******** Form  for finding question params ************************************-->
    <form th:action="@{/crchin}" role="form" id="find_q">

        <input type="hidden" name="id" th:value="${patient._id}"/>
        <div class="form-group">

            <div th:replace="fragments :: ${category == null} ?
                                          'pick_category' : 'pick_subcategory'"></div>

        </div>
    </form>
    <!--******** END form  for finding question params ************************************-->

    <a href="/patients">
        <button class="btn btn-default">Cancel</button>
    </a>

    <!--******************** end page content ************************************************-->

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
