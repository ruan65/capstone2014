<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Patients</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <h2>Patients</h2>

    <form action="/mrn" id="find"/>
    <div class="row">
        <div class="col-xs-4 col-md-2">
            <a class="btn btn-primary" href="/add/"><i class="glyphicon-plus icon-white"></i> add patient</a>
        </div>

        <div class="col-xs-8 col-md-4 col-md-offset-6">
            <div class="input-group">
                    <input type="text" class="form-control" name="mrn" form="find" placeholder="Find by MRN (ex. MR-238-1071)"/>
                  <span class="input-group-btn">
                    <button class="btn btn-default" form="find" type="submit">Go!</button>
                  </span>
                </div>

        </div>

    </div>

    <div class="row-fluid">
        <div class="span9">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th><small>Last Name</small></th>
                    <th><small>First Name</small></th>
                    <th><small> </small></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="item,status : ${patients}">
                    <td width="10%" th:text="${status.count}"></td>
                    <td width="35%" th:text="${item.lastName}"></td>
                    <td width="35%" th:text="${item.firstName}"></td>
                    <td width="20%">

                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">

                                <li><a th:href="@{'/patient'(id=${item._id})}">Details</a></li>

                                <li class="divider"></li>

                                <li><a th:href="@{'/crchin'(id=${item._id})}">Add CheckIn</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</div>
</body>
</html>
